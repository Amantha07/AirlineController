    <body>
        <div>
            <h2>Creating a Account</h2>
            <form action="addCusServlet" method="post">
                <table border="0">
                    <tr>
                        <td>First name</td>
                        <td><input type="text" name="txtfname"/></td>
                    </tr>
                    <tr>
                        <td>Last name</td>
                        <td><input type="text" name="txtlname"/></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="text" name="txtemail"/></td>
                    </tr>
                    <tr>
                        <td>password</td>
                        <td><input type="text" name="txtpass"/></td>
                    </tr>
                    <tr>
                        <td>phone number 1</td>
                        <td><input type="text" name="txtpt1"/></td>
                    </tr>
                    <tr>
                        <td>phone number 2</td>
                        <td><input type="text" name="txtpt2"/></td>
                    </tr>
                    <tr>
                        <td>Vaccine number</td>
                        <td><input type="text" name="txtVno"/></td>
                    </tr>
                    <tr>
                        <td><input type="submit" value="Create Account" /></td>
                        <td><input type="reset" value="Clear"/></td>
                    </tr>
                </table>
            </form>
        </div>
