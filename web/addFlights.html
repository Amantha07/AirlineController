<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <center>
        <div>
            <form action="fAddServlet" method="POST">
                <h3>Add Flights</h3>
                <table border="0">
                    
                    <tbody>

                        <tr>
                            <td><input type="text" name="txtPilot1" placeholder="First pilot name"/></td>
                            <td><input type="text" name="txtPilot2" placeholder="Second pilot name"/></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="txtATime" placeholder="Arrival Time: HH:MM"/></td>
                            <td><input type="text" name="txtDTime" placeholder="Departure Time: HH:MM"/></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="txtADate" placeholder="Arrival Date: D:M:Y"/></td>
                            <td><input type="text" name="txtDDate" placeholder="Departure Date: D:M:Y"/></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="txtAAir" placeholder="Arrival Airport"/></td>
                            <td><input type="text" name="txtDAir" placeholder="Departure Airport"/></td>
                        </tr>
                        <tr>
                            <td><input type="text" name="txtSC" placeholder="Seat Count"/></td>
                            <td><input type="text" name="textAvaS" placeholder="Available seat count"/></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="Save" />
                                <input type="reset" value="Clear All" /></td>
                           
                        </tr>
                    </tbody>
                </table>

            </form>
        </div>
        </center>
    </body>
</html>
